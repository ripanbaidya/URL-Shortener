<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Error</title>
    <style>
        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e4ebf5);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 0.6s ease-in-out;
        }

        .error-box {
            background: #fff;
            padding: 2.5rem 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 480px;
            width: 100%;
            transform: translateY(-10px);
            animation: slideUp 0.5s ease forwards;
        }

        h2 {
            color: #d32f2f;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.05rem;
            color: #666;
            line-height: 1.5;
        }

        a {
            display: inline-block;
            margin-top: 1.8rem;
            padding: 0.7rem 1.5rem;
            background: #1976d2;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        a:hover {
            background: #1565c0;
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.4);
            transform: translateY(-2px);
        }

        .link-btn {
            cursor: pointer;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
<div class="error-box">
    <h2 th:text="${title}">Error</h2>
    <p th:text="${message}">Something went wrong. Please try again later.</p>
    <a class="link-btn" href="/">â¬… Back to Home</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Error</title>
    <style>
        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e4ebf5);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 0.6s ease-in-out;
        }

        .error-box {
            background: #fff;
            padding: 2.5rem 3rem;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.5s ease forwards;
        }

        .icon {
            font-size: 3rem;
            color: #d32f2f;
            margin-bottom: 1rem;
            animation: pulse 1.5s infinite;
        }

        h2 {
            color: #d32f2f;
            font-size: 2rem;
            margin-bottom: 0.8rem;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 1.6rem;
            background: #1976d2;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.3px;
            transition: all 0.3s ease;
        }

        a:hover {
            background: #1565c0;
            box-shadow: 0 4px 14px rgba(25, 118, 210, 0.4);
            transform: translateY(-3px);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.15); opacity: 1; }
        }
    </style>
</head>
<body>
<div class="error-box">
    <div class="icon">⚠️</div>
    <h2 th:text="${title}">Error</h2>
    <p th:text="${message}">Something went wrong. Please try again later.</p>
    <a class="link-btn" th:href="@{/}">⬅ Back to Home</a>
</div>
</body>
</html>

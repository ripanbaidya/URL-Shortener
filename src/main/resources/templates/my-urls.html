<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My URLs</title>
    <style>
        body {
            background: #f9fafb;
            font-family: "Inter", system-ui, sans-serif;
        }
        h2 {
            text-align: center;
            font-weight: 600;
            margin: 2rem 0;
            color: #1f2937;
        }
        .table-responsive {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            padding: 1.5rem;
            margin-top: 1rem;
        }
        .table {
            margin-bottom: 0;
        }
        .table th {
            background: #f3f4f6;
            font-weight: 600;
            color: #374151;
        }
        .table td, .table th {
            vertical-align: middle;
            padding: 0.9rem;
        }
        .btn-danger {
            border: none;
            border-radius: 0.5rem;
            padding: 0.6rem 1.2rem;
            font-weight: 500;
            background: linear-gradient(135deg, #dc2626, #ef4444);
            transition: all 0.3s ease;
        }
        .btn-danger:disabled {
            background: #fca5a5;
            cursor: not-allowed;
        }
        .btn-danger:hover:not(:disabled) {
            background: linear-gradient(135deg, #b91c1c, #dc2626);
            transform: translateY(-2px);
        }
        .badge {
            border-radius: 0.5rem;
            padding: 0.4rem 0.7rem;
            font-size: 0.85rem;
        }
        .alert {
            margin-top: 1rem;
            border-radius: 0.75rem;
        }
        a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const selectAllCheckbox = document.getElementById('selectAll');
            const urlCheckboxes = document.querySelectorAll('.url-checkbox');
            const deleteSelectedBtn = document.getElementById('deleteSelectedBtn');
            const deleteForm = document.getElementById('deleteForm');

            selectAllCheckbox.addEventListener('change', function() {
                const isChecked = this.checked;
                urlCheckboxes.forEach(checkbox => checkbox.checked = isChecked);
                updateDeleteButtonState();
            });

            urlCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    updateDeleteButtonState();
                    const allChecked = Array.from(urlCheckboxes).every(cb => cb.checked);
                    selectAllCheckbox.checked = allChecked;
                });
            });

            deleteSelectedBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to delete the selected URLs? This action cannot be undone.')) {
                    deleteForm.submit();
                }
            });

            function updateDeleteButtonState() {
                const anyChecked = Array.from(urlCheckboxes).some(cb => cb.checked);
                deleteSelectedBtn.disabled = !anyChecked;
            }
        });
    </script>
</head>
<body>
<div layout:fragment="content">
    <h2>My Shortened URLs</h2>

    <div th:if="${shortUrls.data.isEmpty()}" class="alert alert-info text-center">
        You haven't created any short URLs yet.
    </div>

    <div th:unless="${shortUrls.data.isEmpty()}" class="table-responsive">
        <form id="deleteForm" th:action="@{/delete-urls}" method="post">
            <div class="mb-3 text-end">
                <button id="deleteSelectedBtn" class="btn btn-danger" disabled>
                    Delete Selected
                </button>
            </div>

            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll" class="form-check-input"></th>
                    <th>Short URL</th>
                    <th>Original URL</th>
                    <th>Created</th>
                    <th>Expires</th>
                    <th>Private</th>
                    <th>Clicks</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="url : ${shortUrls.data}">
                    <td>
                        <input type="checkbox" name="ids" th:value="${url.id}" class="form-check-input url-checkbox">
                    </td>
                    <td>
                        <a th:href="@{/s/{key}(key=${url.shortKey})}"
                           th:text="${baseUrl + '/s/' + url.shortKey}"
                           target="_blank"></a>
                    </td>
                    <td>
                        <a th:href="${url.originalUrl}"
                           th:text="${#strings.abbreviate(url.originalUrl, 50)}"
                           target="_blank"></a>
                    </td>
                    <td th:text="${#temporals.format(url.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${url.expiresAt != null ? #temporals.format(url.expiresAt, 'yyyy-MM-dd HH:mm') : 'Never'}"></td>
                    <td>
                        <span th:if="${url.private}" class="badge bg-secondary">Private</span>
                        <span th:unless="${url.private}" class="badge bg-success">Public</span>
                    </td>
                    <td th:text="${url.clickCount}"></td>
                </tr>
                </tbody>
            </table>
        </form>

        <div th:insert="~{pagination}" class="mt-3"></div>
    </div>
</div>
</body>
</html>
